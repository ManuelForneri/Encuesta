<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Encuesta de Programacion</title>
</head>
<body>
    <div class="container" >
        <header class="header">
            <h1>Encuesta de Programacion</h1>
            <h2>Gracias por tomarse el tiempo para responder</h2>
        </header>
        <div class="container-group">
            <form action="">
                <div class="form-group">
                    <label class="text-label">Nombre</label>
                    <input type="text" name="text" class="input" placeholder="" autofocus required>
                </div>
                <div class="form-group">
                    <label class="text-label" >Email</label>
                    <input type="email" name="text" class="input" placeholder="" required>
                </div>
                <div class="form-group">
                    <label class="text-label" >Edad <small>(Opcional)</small></label>
                    <input type="number" name="text" class="input" placeholder="">
                </div>
                <div class="form-group">
                    <select>
                        <option value="">Seleccione una opcion</option>
                        <option value="">Estudiante</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>



                <div class="form-group">
                    <button>
                        <span class="label">Enviar</span>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
                        </span>
                    </button>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
